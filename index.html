<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ehya Bookstore</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-wrapper">
        <a href="#" class="logo">
          <img src="img/logo.svg" alt="Logo: Ehya" class="logo__image">
        </a>

        <div class="navigation">
          <nav class="nav">
            <a href="#" class="nav__link">Рекомендации</a>
            <a href="#" class="nav__link">Книги</a>
            <a href="#" class="nav__link">Блог</a>
          </nav>
          
          <button class="button">Получить</button>
        </div>
      </div>
    </div>
  </header>
  <!-- /.header -->
  <section class="book">
    <div class="container">
      <div class="book-info">
        <div class="book__left">
          <h1 class="book__name"><span class="book__yellow">Design Theory:</span> The&nbspPsychology of Graphic&nbspDesign Pricing</h1>
          <span class="book__author">КНИГА МИШЕЛЯ ЯНГА</span>
          <p class="book__description">Спустя 15 лет я управляю собственной студией, выполнив тысячи проектов для крупных
            клиентов. Теперь я делюсь своими
            золотыми стратегиями ценообразования на творческую работу.</p>
          <div class="buttons">
            <button class="buy">Купить сейчас</button>
            <a href="#" class="read">Читать демо</a>
          </div>
        </div>
        <div class="book__right">
          <img class="book__image" src="img/book-main.png" alt="Photo book">
        </div>
      </div>
    </div>
  </section>
  <!-- /.book -->


  
</body>
</html>
