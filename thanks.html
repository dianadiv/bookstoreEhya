  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="header header--fixed">
    <div class="container">
      <div class="header-wrapper">
        <a href="#" class="logo">
          <img src="img/logo.svg" alt="Logo: Ehya" class="logo__image">
        </a>

        <div class=" navigation ">
          <nav class="nav">
            <a href="#" class="nav__link">Рекомендации</a>
            <a href="#" class="nav__link">Книги</a>
            <a href="#" class="nav__link">Блог</a>
          </nav>

          <button data-toggle='modal' class="button">Получить</button>
        </div>

        <button class="menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>
      </div>
    </div>
  </header>
  <!-- /.header --> 
  <div class="modal">
    <div class="modal__overlay"></div>
    <div class="modal__dialog">
      <a href="#" class="modal__close">
        <img src="img/close.svg" alt="Icon: close">
      </a>
      <h3 class="modal__title  modal__send modal__title--mb-3">Buy now</h3>
      <form action="send.php" method="POST" class=" modal__form form ">
        <input type="text" class="input modal__input" placeholder="Your Full Name" name="name" required minlength="2">
        <input type="tel" class="input modal__input phone" placeholder="Phone Number" name="phone" required
          minlength="18">
        <input type="email" class="input modal__input" placeholder="Email" name="email" required>
        <textarea cols="30" rows="10" class=" message modal__message" placeholder="Message" name="message"></textarea>
        <div class="modal__bottom">
          <button class="button modal__button" type="submit">Send</button>
          <span class="modal__info">* Required Fields</span>
        </div>
      </form>
    </div>
  </div>
  <!--/.modal-->

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
